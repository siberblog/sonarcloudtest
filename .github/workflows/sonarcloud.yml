name: Build
on:
  push:
    branches:
      - master
      - siberblog-patch-1
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASS: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag siberblog/sonarqubetest:$(%s)
          docker tag siberblog/sonarqubetest:$(%s) siberblog/sonarqubetest:latest

      - name: Docker Push
        run: |
          docker push siberblog/sonarqubetest:$(%s)
          docker push siberblog/sonarqubetest:latest
